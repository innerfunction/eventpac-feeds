<!DOCTYPE html>
<html lang="en" x-manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/contentStyle.css">     
        <link rel="stylesheet" href="css/font-awesome.css"> 

    </head>
    <body class="follow-us">
        <header>
            <div class="title">Follow us on social media</div>
        </header
        <img src="images/doitmobile.png" width="100%" height="auto"/>
        <div class="description ">

       
            <button class=" social linkedin"> <a href="{linkedinURL}"><i class=" fa fa-linkedin"></i>LinkedIn</a></button>
            <button class=" social facebook"> <a href="{linkedinURL}"><i class=" fa fa-facebook"></i>Facebook</a></button>
            <button class=" social twitter"> <a href="{twitterURL}"><i class=" fa fa-twitter"></i>Twitter</a></button>
            <button class=" social youtube"> <a href="{twitterURL}"><i class=" fa fa-youtube"></i>youtube</a></button>
            <button class=" social flickr"> <a href="{twitterURL}"><i class=" fa fa-flickr"></i>flickr</a></button>
   
        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script> 
</html>
