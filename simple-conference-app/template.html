<!DOCTYPE html>
<html lang="en" x-manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">      
    </head>
    <body id="{title}">
        {#image}
            <div class=" header fixed">
                {#date}<p class="date"> {date} </p>{/date}
                {#title}<div class="title" >{title}</div>{/title}

            </div>
        {/image}
        <header>
            {#date}<p class="date"> {date} </p>{/date}
            {#title}<div class="title" >{title} </div>{/title}


        </header> 
        {#image}
       
            <div class="shape-container image {shape}" style=" 
                    {#banner}
                         background: url('{url}') no-repeat center center fixed; 
                    {/banner}"
                    >
                    <div><p><img src="{url}"/> </p></div>
                    <p></p>                        
            </div> 
                  
        {/image} 
        {#time}
            <div class="shape-container time {shape}" >       
                
                    <div><p><span>{startTime}  <br/> {endTime} </span> </p></div>
                    <p></p>                        
            </div> 
        {/time}
        <div class="content {style}">      
            <p>{content.html|s}</p>

            {#performer} 
                <p class="title speakers"> {content.title} </p>
                <p><a class="speaker-link" href="event:nav/open+view@view:SpeakerWebView+html@subs:/nagp/speaker-{id}.html">{title}</a></p>
            {/performer}
        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script> 
</html>
